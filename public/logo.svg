<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Círculo exterior del reloj -->
  <circle cx="400" cy="400" r="390" fill="none" stroke="#2B5F82" stroke-width="20"/>
  
  <!-- Círculo interior que destaca las letras AD -->
  <circle cx="400" cy="400" r="320" fill="#2B5F82" fill-opacity="0.12"/>
  
  <!-- Marcas de hora minimalistas -->
  <line x1="400" y1="90" x2="400" y2="130" stroke="#2B5F82" stroke-width="12"/>
  <line x1="400" y1="670" x2="400" y2="710" stroke="#2B5F82" stroke-width="12"/>
  <line x1="90" y1="400" x2="130" y2="400" stroke="#2B5F82" stroke-width="12"/>
  <line x1="670" y1="400" x2="710" y2="400" stroke="#2B5F82" stroke-width="12"/>
  
  <!-- Letras AD muy grandes y centradas -->
  <text x="50%" y="52%" text-anchor="middle" dominant-baseline="middle" 
        font-family="Arial Black, Arial, sans-serif" font-size="400" 
        font-weight="900" fill="#2B5F82">
    AD
  </text>
  
  <!-- Borde fino alrededor de las letras para mejor contraste -->
  <text x="50%" y="52%" text-anchor="middle" dominant-baseline="middle" 
        font-family="Arial Black, Arial, sans-serif" font-size="400" 
        font-weight="900" fill="none" stroke="#FFFFFF" stroke-width="4" stroke-opacity="0.3">
    AD
  </text>
</svg>
