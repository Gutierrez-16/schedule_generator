<div class="schedule-manager-container">
  <!-- Header with career info -->
  <div class="header-info">
    <h1>{{ scheduleData?.career }}</h1>
    <div class="export-buttons">
      <button mat-raised-button (click)="exportToPDF()">
        <mat-icon>picture_as_pdf</mat-icon>
        Exportar PDF
      </button>
      <button mat-raised-button (click)="exportToExcel()">
        <mat-icon>grid_on</mat-icon>
        Exportar Excel
      </button>
    </div>
  </div>

  <!-- Schedule table -->
  <div class="schedule-table-container">
    <table class="schedule-table">
      <thead>
        <tr>
          <th>Hora</th>
          <th *ngFor="let day of days">{{ day }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let time of timeSlots">
          <td class="time-cell">{{ time }}</td>
          <td
            *ngFor="let day of days"
            class="schedule-cell"
            [style.background-color]="getClassColor(day, time)"
            [attr.rowspan]="getClassSpan(day, time)"
          >
            <ng-container *ngIf="getClassInfo(day, time) as info">
              <div class="class-info">
                <div class="subject">{{ info.course }}</div>
                <div class="type">{{ info.classType }}</div>
                <div class="teacher">{{ info.teacher }}</div>
                <div class="room">{{ info.classroom }}</div>
              </div>
            </ng-container>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
