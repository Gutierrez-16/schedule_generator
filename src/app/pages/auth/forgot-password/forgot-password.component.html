<div class="auth-form">
  <a mat-icon-button routerLink="/auth/login" class="back-button">
    <mat-icon>arrow_back</mat-icon>
  </a>
  <h1>¿Olvidaste tu contraseña?</h1>
  <p class="subtitle">Ingresa tu correo electrónico para recuperar tu cuenta</p>

  <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>

  <form [formGroup]="emailForm" (ngSubmit)="onSubmit()" class="form-content">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" [disabled]="isLoading">
      <mat-icon matPrefix>email</mat-icon>
      <mat-error *ngIf="emailForm.get('email')?.hasError('required')">
        El email es requerido
      </mat-error>
      <mat-error *ngIf="emailForm.get('email')?.hasError('email')">
        Email inválido
      </mat-error>
    </mat-form-field>

    <div class="form-actions">
      <button mat-raised-button color="primary" type="submit" 
              [disabled]="!emailForm.valid || isLoading">
        {{ isLoading ? 'Enviando...' : 'Continuar' }}
      </button>
   
    </div>
  </form>
</div>
