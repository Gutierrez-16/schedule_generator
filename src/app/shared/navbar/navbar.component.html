<!-- src/app/shared/navbar/navbar.component.html -->
<mat-toolbar [class.scrolled]="isScrolled">
    <button mat-icon-button (click)="onToggleSidebar()">
      <mat-icon>menu</mat-icon>
    </button>
    
    <div class="company-info">
      <img [src]="companyData.logoUrl" alt="Logo" class="company-logo">
      <div class="company-text">
        <span class="company-name">{{companyData.name}}</span>
        <span class="company-legal">{{companyData.legalName}}</span>
      </div>
    </div>
    
    <span class="toolbar-spacer"></span>
    
    <div class="actions-group">
      <app-theme-switcher></app-theme-switcher>
      <app-user-menu [data]="userMenuData"></app-user-menu>
    </div>
</mat-toolbar>
