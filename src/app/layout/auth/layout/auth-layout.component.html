<div class="carousel-container">
  <div class="brand-header">
    <img src="aledan.svg" alt="ALEDAN" class="brand-logo">
    <span class="brand-name">ALEDAN</span>
  </div>

  <div class="features-panel">
    <h1>Sistema de Horarios</h1>
    <p class="subtitle">Optimización inteligente con IA</p>
    
    <div class="features-list">
      <div class="feature-item">
        <div class="feature-icon">
          <mat-icon>speed</mat-icon>
        </div>
        <div class="feature-text">
          <h3>Optimización Rápida</h3>
          <p>Genera horarios en segundos</p>
        </div>
      </div>

      <div class="feature-item">
        <div class="feature-icon">
          <mat-icon>auto_awesome</mat-icon>
        </div>
        <div class="feature-text">
          <h3>IA Avanzada</h3>
          <p>Algoritmos inteligentes de distribución</p>
        </div>
      </div>

      <div class="feature-item">
        <div class="feature-icon">
          <mat-icon>settings</mat-icon>
        </div>
        <div class="feature-text">
          <h3>Personalización Total</h3>
          <p>Adapta a tus necesidades</p>
        </div>
      </div>
    </div>
  </div>

  <div class="auth-form">
    <mat-card class="auth-card">
      <mat-card-content>
        <router-outlet></router-outlet>
      </mat-card-content>
    </mat-card>
  </div>
  
  <div class="carousel">
    <div class="image-container">
      <img [src]="backgroundImages[currentIndex]" 
           alt="Background" 
           class="carousel-image"
           [class.fade-in]="true">
    </div>
  </div>
</div>
