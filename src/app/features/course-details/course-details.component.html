<div class="details-container">
  <div class="credits-summary">
    <div class="credits-header">
      <div class="credits-info">
        <h2>Créditos</h2>
        <div
          class="credits-count"
          [class.credits-warning]="totalCredits > maxCredits"
        >
          <span class="credits-number">{{ totalCredits }}</span>
          <span class="credits-max">/ {{ maxCredits }}</span>
        </div>
      </div>
      <button
        mat-button
        class="enroll-button"
        [disabled]="
          totalCredits > maxCredits || totalCredits === 0 || isLoading
        "
        (click)="enrollCourses()"
      >
        <mat-icon>{{ isLoading ? "pending" : "psychology" }}</mat-icon>
        {{ isLoading ? "Generando..." : "Generar Horario" }}
      </button>
    </div>
  </div>

  <div class="selected-courses">
    <div class="courses-list">
      <div *ngFor="let course of selectedCourses" class="course-header">
        <span class="course-name">{{ course.course }}</span>
        <div style="display: flex; align-items: center; gap: 8px">
          <mat-chip>{{ course.credits }} cr.</mat-chip>
          <button
            mat-icon-button
            class="delete-course-btn"
            (click)="removeCourse(course)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="isLoading" class="loading-overlay">
    <mat-progress-spinner
      mode="indeterminate"
      diameter="50"
    ></mat-progress-spinner>
    <span>La IA está generando tu horario...</span>
  </div>
</div>
